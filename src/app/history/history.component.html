<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>Previous Files uploaded</th>
      <th>Timestamp</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of records">
      <td (click)="viewReport(item)">{{item.fileName}}</td>
      <td>{{item.timeStamp}}</td>
    </tr>
  </tbody>
</table>
