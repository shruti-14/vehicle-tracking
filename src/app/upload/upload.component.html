<div style="text-align:center">
	<label>
		<input type="file" (change)="selectFile($event)" accept="text/xml">
		</label>
		<button [disabled]="!selectedFiles"
(click)="upload()">Upload</button>
	</div>

	<h3 class="col-md-12 text-center">Elasticsearch server status: {{status}}</h3>

	<div class="container">            
    <table class="table table-dark table-striped">

      <thead>
      <tr>
        <th>Vehicle-Name</th>
        <th>Ids</th>
        <th>Frame</th>
        <th>Powertrain</th>
        <th>Wheels</th>
        <th>Timestamp</th>
        <th>File</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of report">
        <td>{{item.id}}</td>
        <td>{{item.id}}</td>
        <td>{{item.frame.material}}</td>
        <td>{{item.id}}</td>
        <td>{{item.id}}</td>
        <td>{{item.id}}</td>
      </tr>
      </tbody>
    </table>
	  </div>
