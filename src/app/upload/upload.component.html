
<!-- <h1>Hi {{historyClickedFileData.fileName}}</h1> -->
<div style="text-align:center">
	<label>
		<input type="file" (change)="selectFile($event)" accept="text/xml">
		</label>
		<button
(click)="getHistoryList()">History</button>
	</div>

	<h3 class="col-md-12 text-center">Elasticsearch server status: {{status}}</h3>

	<div class="container">            
    <table class="table table-dark table-striped">

      <thead>
      <tr>
        <th>Vehicle-Name</th>
        <th>Ids</th>
        <th>Frame</th>
        <th>Powertrain</th>
        <th>Wheels</th>
        <th>Timestamp</th>
        <th>File</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of report">
        <td>{{item.name}}</td>
        <td>{{item.id}}</td>
        <td>{{item.frame}}</td>
        <td>{{item.powerTrain}}</td>
        <td>{{item.wheels}}</td>
        <td>{{item.timestamp}}</td>
        <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Uploaded File
        </button></td>
       
      </tr>
      </tbody>
    </table>
    </div>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Launch demo modal
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <pre>
          <div class="modal-body">{{fileContents}}
            </div>
        </pre> 
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <google-chart [data]="pieChartData"></google-chart>
    </div>
